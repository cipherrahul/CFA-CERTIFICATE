<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Institution | Certificate Portal</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        header {
            padding: 20px;
            text-align: center;
            color: white;
        }

        header img {
            width: 90px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .certificate-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .certificate-card h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 40px 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }

        .footer-section {
            margin: 10px;
            min-width: 180px;
        }

        .footer-section h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 6px;
        }

        .footer-section ul li a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: 0.3s;
        }

        .footer-section ul li a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media(max-width: 600px) {
            .certificate-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="./RK INSTITUTION.jpg" alt="RK Institution Logo">
        <h1>RK INSTITUTION</h1>
        <p>Official Certificate Download Portal</p>
    </header>

    <main>
        <div class="certificate-card">
            <h2>ðŸŽ“ Generate Your Certificate</h2>

            <div class="input-group">
                <input required type="text" id="name" minlength="3" maxlength="30"
                    placeholder="Enter Your Full Name">
            </div>

            <button id="submitBtn">Download Certificate</button>
        </div>
    </main>

    <footer>
        <div class="footer-section">
            <h3>About</h3>
            <ul>
                <li><a href="#">About RK Institution</a></li>
                <li><a href="#">Our Vision</a></li>
                <li><a href="#">Leadership</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Programs</h3>
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Workshops</a></li>
                <li><a href="#">Certifications</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Support</h3>
            <ul>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Student Services</a></li>
            </ul>
        </div>
    </footer>

    <!-- PDF Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./FileSaver.js"></script>
    <script src="./index.js"></script>

</body>

</html>
